<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="img-container">
        <img src="images\image-equilibrium.jpg" alt="equilibrium image" class="glow eth-img">
      </div>
      <h1><a href="" class="glow">Equilibrium #3429</a></h1>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="flex1">
        <div>
          <img src="images\icon-ethereum.svg" alt="ethereum icon">
          <p style="color: var(--cyan);">0.041 ETH</p>
        </div>
        <div>
          <img src="images\icon-clock.svg" alt="clock icon">
          <p>3 days left</p>
        </div>
      </div>
      <div class="flex2">
        <img src="images\image-avatar.png" alt="">
        <p class="last">Creation of <a href="" class="glow">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
